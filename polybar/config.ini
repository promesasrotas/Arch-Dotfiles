include-directory = ~/.config/polybar/modules

[bar/main]
offset-y = 5
offset-x = 7
height = 30
opacity = 0
fixed-center = true
wm-restack = bspwm
override-redirect = true
enable-ipc = true

underline-size = 7
overline-size = 7
background = #191724

font-0 = MesloLGLDZ Nerd Font:size=14:antialias=true;3
font-1 = Weather Icons:size=12;1

[bar/workspaces]
inherit = bar/main
height = 35
width = 12%
fixed-center = true
offset-x = 120
offset-y = 10
radius = 10
wm-restack = bspwm
modules-center = bspwm

[bar/appmenu]
inherit = bar/main
height = 35
width = 3%
fixed-center = true
offset-x = 50
offset-y = 10
radius = 10
wm-restack = bspwm
modules-center = appmenu

